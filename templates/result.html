<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarized Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        @media(min-width: 768px) {
            .container {
                flex-direction: row;
            }
        }
        .input-section, .output-section {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }
        .output-section {
            border-left: 1px solid #444;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #f4f4f4;
            text-align: center;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #ddd;
            background-color: #333;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #444;
            margin-bottom: 20px;
            text-align: justify;
        }
        a {
            display: inline-block;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            text-align: center;
            margin-top: 20px;
        }
        a:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
            color: #f4f4f4;
            background-color: #2c2c2c;
            width: 100%;
        }
        footer img {
            vertical-align: middle;
            width: 24px;
            height: 24px;
            margin-right: 8px;
            filter: drop-shadow(0 0 5px rgba(218, 165, 32, 0.8));
        }
        footer a {
            color: #f4f4f4;
            text-decoration: none;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(218, 165, 32, 0.8);
        }
        footer a:hover {
            color: #DAA520;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h1>Original Text</h1>
            <p>{{ original_text }}</p>
        </div>
        <div class="output-section">
            <h1>Summarized Text</h1>
            <p>{{ summary }}</p>
            <a href="/">Back</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 <img src="https://cdn-icons-png.flaticon.com/128/2111/2111432.png" alt="GitHub Logo"> <a href="https://github.com/prasad217" target="_blank">prasad217</a></p>
    </footer>
</body>
</html>

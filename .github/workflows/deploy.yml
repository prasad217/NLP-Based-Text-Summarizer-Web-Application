name: Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install AWS CLI
      run: |
        sudo apt-get update
        sudo apt-get install -y awscli

    - name: Zip application
      run: zip -r application.zip .

    - name: Upload to S3
      run: |
        aws s3 cp application.zip s3://textsummarizer-deploy-bucket/application.zip

    - name: Deploy to Elastic Beanstalk
      run: |
        aws elasticbeanstalk create-application-version --application-name nlptextsummarizer --version-label ${{ github.sha }} --source-bundle S3Bucket="textsummarizer-deploy-bucket",S3Key="application.zip"
        aws elasticbeanstalk update-environment --environment-name Nlptextsummarizer-env --version-label ${{ github.sha }}
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
